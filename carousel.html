<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Carousel</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="roll" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#roll" data-slide-to="0" class="active"></li>
    <li data-target="#roll" data-slide-to="1"></li>
    <li data-target="#roll" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://lorempixel.com/output/nature-q-c-800-500-2.jpg" alt="sunset">
      <div class="carousel-caption">
        <h3>Sunset</h3>
      </div>
    </div>

    <div class="item">
      <img src="http://lorempixel.com/output/animals-q-c-800-500-8.jpg" alt="doggy">
      <div class="carousel-caption">
      <h3>Doggy</h3>
      </div>
    </div>
    
    <div class="item">
      <img src="http://lorempixel.com/output/nature-q-c-800-500-3.jpg" alt="rocks">
      <div class="carousel-caption">
        <h3>Rocks</h3>
      </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#roll" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  
  <a class="right carousel-control" href="#roll" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
